# The purpose of this workflow is to validate that unit tests can successfully complete during a pull request
name: pr_ci_us_deployment
on:
  pull_request:
    branches: [ main ]
    paths:
      - 'infrastructure/tf/src/**'
      - '.github/workflows/pr_ci_us_deployment.yaml'

env:
    AWS_REGION: us-east-1

permissions:
    id-token: write
    contents: read

jobs:
  test:
    if: "!contains(github.event.head_commit.message, 'skip_ci')"
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1.3.2
        with:
          terraform_version: 1.0.7
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: arn:aws:iam::637423205666:role/GitHubAction-AssumeRoleWithAction
          role-session-name: Github_to_AWS_Via_FederatedOIDC
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Install CI Dependecies
        run: |
          sudo apt-get update
          sudo apt-get install build-essential
          make install_python_deps
      
      - name: AWS STS GetCallerIdentity and Init, Lint, Plan Terraform
        run: |
          aws sts get-caller-identity
          make init
          echo "Running linter, if the job fails here, all you have to do is run make tf_lint_with_write commit and push"
          echo "========"
          make tf_lint_without_write
          echo "========"
          make plan
          echo "========"
          